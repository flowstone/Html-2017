<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
    <div class="contanier">
        <h1 class="text-primary">primary这是一段文字</h1>
        <h1 class="text-success">text-success这是一段文字</h1>
        <h1 class="text-warning">text-warning这是一段文字</h1>
        <h1 class="text-danger">text-danger这是一段文字</h1>
        <h1 class="text-info">text-info这是一段文字</h1>
        <h1 class="text-muted">text-muted这是一段文字</h1>

        <h1 class="bg-primary">primary这是一段文字</h1>
        <h1 class="bg-success">text-success这是一段文字</h1>
        <h1 class="bg-warning">text-warning这是一段文字</h1>
        <h1 class="bg-danger">text-danger这是一段文字</h1>
        <h1 class="bg-info">text-info这是一段文字</h1>
        <h1 class="bg-muted">text-muted这是一段文字</h1>


        <button class="close"> <span>&times;</span></button>
        <span class="caret"></span>

        <div style="border:1px solid red" class="clearfix">
            <div class="pull-left bg-primary" >左边</div>
            <div class="pull-right bg-danger" >右边</div>
        </div>
    </div>
</body>
</html>
