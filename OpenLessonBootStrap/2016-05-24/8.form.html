<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/bootstrap.min.js"></script>
    <style>
        .login{
            width:450px;
            height:300px;
            background-color:white;
            position:absolute;
            top:50%;
            left:50%;
            transform: translate(-50%,-50%);
            border-radius: 10px;
        }
    </style>
</head>
<body style="background:url('./img/itbull.jpg')">
    <div class="container login">
        <form  role="form" action="">
            <h3 class="text-center">后台管理系统</h3>
            <div class="form-group">
                <label for="user">用户名</label>
                <input type="text"  class="form-control" placeholder="请输入用户名" id="user">
            </div>
            <div class="form-group">
                <label for="pwd">密码</label>
                <input type="password"  class="form-control" placeholder="请输入密码" id="pwd">
            </div>

            <div class="checkbox">
                <label for="">
                    <input type="checkbox"  >请记住我
                </label>
            </div>
            <input type="submit" class="form-control btn-primary" value="提交">
        </form>
    </div>
</body>
</html>
